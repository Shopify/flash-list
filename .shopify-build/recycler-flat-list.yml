#include "shared/containers.yml"

steps:
  # TODO: Add steps for iOS, Android, linting...
  - label: "Build Typescript :typescript:"
    timeout: 20m
    run:
      - yarn
      - yarn run build

  - label: "Lint Typescript :eslint:"
    timeout: 20m
    run:
      - yarn:
          workspaces: true
      - yarn lint

  - label: "Test Typescript :jest:"
    timeout: 20m
    run:
      - yarn:
          workspaces: true
      - yarn test

  - label: "Metro bundling for iOS :metro: :ios:"
    container: macos
    timeout: 20m
    run:
      - yarn:
          workspaces: true
      - cd fixture
      - mkdir -p /tmp/artifacts
      - yarn react-native bundle --entry-file index.js --platform ios --bundle-output /tmp/artifacts/bundle.js --sourcemap-output /tmp/artifacts/output.map
    artifact_paths:
      - path: /tmp/artifacts
        required: true

  - label: "Metro bundling for Android :metro: :android:"
    container: android
    timeout: 20m
    run:
      - yarn:
          workspaces: true
      - cd fixture
      - ./gradlew bundleDebugJsAndAssets
    artifact_paths:
      - path: /tmp/artifacts
        required: true

  - label: "Build iOS :ios:"
    container: macos
    timeout: 30m
    run:
      - bundle: ~
      - yarn:
          workspaces: true
      - cocoapods:
          path: fixture
      - set -o pipefail && env NSUnbufferedIO=YES xcodebuild clean build -scheme FlatListPro -workspace fixture/FlatListPro.xcworkspace -destination 'platform=iOS Simulator,name=iPhone 11,OS=latest' | tee /tmp/artifacts/ios_build.log
    artifact_paths:
      - /tmp/artifacts

  - label: "Build Android :android:"
    container: android
    timeout: 20m
    run:
      - bundle: ~
      - yarn:
          workspaces: true
      - cd fixture
      - ./gradlew assembleDebug
